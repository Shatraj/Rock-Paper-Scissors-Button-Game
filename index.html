<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
     <script src="https://kit.fontawesome.com/fbe45a099b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="game">
       
        <div class="title" style="text-align: center;">Rock Paper Scissor</div>
        <br/>
         
          <!--Display Score of player and computer -->
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Make Your Selection</div>
         
          <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 5 </div>
         
          <!--Options available to player to play game -->
        <div class="options">
            <button class="rock">Rock<i id="rock" class=" fas fa-hand-rock fa-10x"></i></button>
            <button class="paper">Paper<i id="paper" class="fas fa-hand-paper fa-10x"></i>
            </button> 
            <button class="scissor">Scissors<i id="scissors" class="fas fa-hand-scissors fa-10x"></i>
            </button>   
        </div>
         
          <!--Final result of game -->
        <div class="result"></div>
         
          <!--Reload the game -->
        <button class="reload"></button>
 
    </div>
 
    <script src="app.js"></script>
</body>
</html>
